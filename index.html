<!DOCTYPE html>
<html lang="en-us">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SKJ Recipe Library</title>
     <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="style.css">


</head>
<body>
<main id="background">
  <div class="container">

      <div class="row">
                <div class="col s12" id="title">
                  <h1>– RECIPE LOOKUP –</h1>
                </div>
      </div>

      <div class="row">
                <div class="col m8" id="drink-recipe">
                  <h3>Drink Recipes</h3>
                  <input id="drink-input">
                  <button class="btn" id="drink-button">Get Recipe</button>
                </div>
      </div>

      <div class="row">
                <div class="col m8 offset-m4" id="food-recipe">
                  <h3>Food Recipes</h3>
                  <input id="food-input">
                  <button class="btn" id="food-button">Get Recipe</button>
                </div>
      </div>

  </div> <!-- End Container -->
</main>

<script src="script.js"></script>
</body>
</html>
